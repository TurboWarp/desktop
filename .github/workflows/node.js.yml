name: Node.js CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js
      uses: actions/setup-node@v1
      with:
        node-version: 10.x
    - name: Install dependencies
      run: npm ci
    - name: Fetch library files
      run: node download-library-files.js
    - name: Build
      run: npm run dist
      env:
        NODE_OPTIONS: --max-old-space-size=4096

