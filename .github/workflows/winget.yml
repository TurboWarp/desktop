name: Publish to Winget

on:
  release:
    types: [released]

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: vedantmgoyal2009/winget-releaser@v2
        with:
          identifier: GarboMuffin.TurboWarp
          installers-regex: 'TurboWarp-Setup-[\d.]+-\w+\.exe$'
          token: ${{ secrets.WINGET_TOKEN }}
